<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d7450b85a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Hotel GTA | Contact US</title>
</head>
<body>
    <header class="dark-nav">
        <nav class="container navbar">
            <h1 class="logo"><a href="./index.html" class="href">HGTA</a></h1>
            <ul class="menu">
                <li><a href="./index.html" rel="Home">Home</a></li>
                <li><a href="./about.html" rel="about">About</a></li>
                <li><a class="current" href="./contact.html" rel="Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="CLR"></div>
    </header>
    <main>
        <div class="container contact">
            <h1><span class="text-light">Contact </span>Us</h1>
            <p>Please Fill Out the form below to contact us</p>
            <form>
                <section><label for="Name">Name</label><input type="text" name="name" id="Name"></section>
                <section><label for="Email">Email</label><input type="email" name="email" id="Email"></section>
                <section><label for="Message">Message</label><textarea name="message" id="Message" ></textarea></section>
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="contact-form bg-dark">
            <section>
                <i class="fa-solid fa-location-dot fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main Street, Toronto, ON</p>
            </section>
            <section>
                <i class="fa-solid fa-mobile-button fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(437)555-555</p>
            </section>
            <section>
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>FrontDesk@hgta.com</p>
            </section>
        </div>
     <footer class="dark-nav">
            <h3>Hotel GTA &copy; 2022, All Rights Reserved</h3>
     </footer>
    

    </main>
    
</body>
</html>
